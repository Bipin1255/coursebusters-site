<html lang="en">
<head>

  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Main Container */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background-color: #0a0e27;
      cursor: none;
    }

    /* Background Video */
    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
      opacity: 1;
    }

    /* Particle Canvas */
    .canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      opacity: 1;
    }

    /* Header */
    .header {
      position: fixed;
      top: 20px;
      left: 30px;
      z-index: 3;
      padding: 20px 32px;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #ffffff;
      text-shadow: 
        0 0 20px rgba(59, 130, 246, 0.6),
        0 0 40px rgba(59, 130, 246, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .cursor {
      opacity: 1;
      animation: blink 0.8s step-end infinite;
      color: rgba(255, 255, 255, 0.9);
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      opacity: 1;
      transform: translateY(0);
    }

    /* Logo */
    .logo {
      animation: breathe 4s ease-in-out infinite;
      filter: drop-shadow(0 12px 32px rgba(0, 0, 0, 0.25));
      perspective: 1000px;
    }

    @keyframes breathe {
      0%, 100% {
        opacity: 0.85;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }

    /* Animated Text Logo */
    .animated-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      perspective: 1000px;
    }

    .text-line1, .text-line2 {
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 
        0 0 30px rgba(59, 130, 246, 0.8),
        0 0 60px rgba(59, 130, 246, 0.5),
        0 4px 16px rgba(0, 0, 0, 0.9),
        0 2px 4px rgba(0, 0, 0, 1);
    }

    .text-line1 {
      font-size: 3rem;
      animation: floatText 3s ease-in-out infinite;
    }

    .text-line2 {
      font-size: 2.2rem;
      animation: floatText 3s ease-in-out infinite 0.5s;
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.05);
      }
    }

    /* Access Button */
    .access-button {
      position: relative;
      display: inline-block;
      padding: 18px 56px;
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow:
        0 8px 32px rgba(59, 130, 246, 0.4),
        0 4px 16px rgba(59, 130, 246, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.2),
        inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      will-change: transform;
      animation: buttonFloat 3s ease-in-out infinite;
    }

    .access-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -150%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent,
        transparent 40%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 60%,
        transparent
      );
      transform: skewX(-25deg);
      animation: shimmer 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { left: -150%; }
      50%, 100% { left: 150%; }
    }

    @keyframes buttonFloat {
      0%, 100% {
        transform: translateY(0px) rotateX(0deg);
      }
      50% {
        transform: translateY(-8px) rotateX(2deg);
      }
    }

    .access-button::after {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 54px;
      background: linear-gradient(45deg, rgba(59, 130, 246, 0.6), rgba(96, 165, 250, 0.6), rgba(59, 130, 246, 0.6));
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: blur(12px);
      z-index: -1;
    }

    .access-button:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow:
        0 12px 40px rgba(59, 130, 246, 0.5),
        0 6px 20px rgba(59, 130, 246, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.3),
        inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      animation: buttonFloat 1.5s ease-in-out infinite;
      transform: translateY(-4px);
    }

    .access-button:hover::after {
      opacity: 1;
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .access-button:active {
      animation: bounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(0.97); }
      60% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        left: 50%;
        transform: translateX(-50%);
      }
      .brand-name { font-size: 1.25rem; }
      .cursor { font-size: 1.25rem; }
      .text-line1 { font-size: 2.2rem; }
      .text-line2 { font-size: 1.6rem; }
      .access-button {
        padding: 14px 42px;
        font-size: 1rem;
      }
      .content { gap: 36px; }
    }

    @media (max-width: 480px) {
      .brand-name { font-size: 1rem; }
      .cursor { font-size: 1rem; }
      .text-line1 { font-size: 1.6rem; }
      .text-line2 { font-size: 1.2rem; }
      .access-button {
        padding: 12px 36px;
        font-size: 0.9375rem;
      }
      .content { gap: 28px; }
    }
  </style>

<body>
  <div class="container">
    <!-- Background Video -->
    <video autoplay loop muted playsinline preload="auto" class="background-video">
      <source src="video1.mp4" type="video/mp4">

      <div class="header-logo">
        <span class="brand-name"><span id="typed-text"></span><span class="cursor">|</span></span>
      </div>
    </header>

    <!-- Main content -->
    <div class="content">
      <div class="logo">
        <div class="animated-text">
          <span class="text-line1">COURSE BUSTERS</span>
          <span class="text-line2">ACCESS</span>
        </div>
      </div>

      <a
        id="access-button"

  <script>
    // Typing effect with proper tab visibility handling
    const fullText = "COURSEBUSTERS";
    const typedTextElement = document.getElementById("typed-text");
    let currentIndex = 0;
    let lastTime = 0;
    let isTyping = true;
    let pauseTime = 0;
    const typingSpeed = 150; // ms per character
    const pauseDuration = 2500; // pause after typing completes
    
    function typeAnimation(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const elapsed = timestamp - lastTime;
      
      if (isTyping) {
        if (elapsed >= typingSpeed) {
          if (currentIndex <= fullText.length) {
            typedTextElement.textContent = fullText.slice(0, currentIndex);
            currentIndex++;
            lastTime = timestamp;
          } else {
            isTyping = false;
            pauseTime = timestamp;
          }
        }
      } else {
        // Pausing after typing completes
        if (timestamp - pauseTime >= pauseDuration) {
          currentIndex = 0;
          isTyping = true;
          lastTime = timestamp;
        }
      }
      
      requestAnimationFrame(typeAnimation);
    }
    
    // Start the animation
    requestAnimationFrame(typeAnimation);

    // Particle system
    const canvas = document.getElementById("canvas");
    const button = document.getElementById("access-button");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    // Particle system variables
    const isMobile = window.innerWidth < 768;
    const particleCount = isMobile ? 250 : 450;
    const particles = [];

    // Cursor position (start at center)
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    // Custom cursor trail
    const cursorTrail = [];
    const maxTrailLength = 40;

    // Seeded random function for consistent particle positions
    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    // Initialize particles
    for (let i = 0; i < particleCount; i++) {
      const angle = seededRandom(i * 1000) * Math.PI * 2;
      const speed = seededRandom(i * 1001) * 0.5 + 0.2;
      
      const orbitRadius = seededRandom(i * 1005) * 40 + 15;
      const orbitAngle = seededRandom(i * 1006) * Math.PI * 2;
      const orbitCenterX = seededRandom(i * 1008) * canvas.width;
      const orbitCenterY = seededRandom(i * 1009) * canvas.height;
      
      const startX = orbitCenterX + Math.cos(orbitAngle) * orbitRadius;
      const startY = orbitCenterY + Math.sin(orbitAngle) * orbitRadius;
      
      particles.push({
        x: startX,
        y: startY,
        size: seededRandom(i * 1004) * 1.5 + 0.5,
        speedX: Math.cos(angle) * speed,
        speedY: Math.sin(angle) * speed,
        opacity: 0.6,
        fadeDelay: 0,
        age: 3000,
        orbitRadius,
        orbitAngle,
        orbitSpeed: isMobile ? (seededRandom(i * 1007) - 0.5) * 0.002 : (seededRandom(i * 1007) - 0.5) * 0.006,
        orbitCenterX,
        orbitCenterY,
      });
    }

    // Mouse move handler
    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      cursorTrail.unshift({ x: mouseX, y: mouseY, opacity: 1 });
      if (cursorTrail.length > maxTrailLength) {
        cursorTrail.pop();
      }
    });

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw custom cursor trail
      cursorTrail.forEach((point, index) => {
        const progress = index / maxTrailLength;
        const size = 12 * (1 - progress);
        const opacity = point.opacity * (1 - progress);

        ctx.save();
        ctx.globalAlpha = opacity * 0.3;
        const trailGradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, size * 2);
        trailGradient.addColorStop(0, "rgba(59, 130, 246, 0.8)");
        trailGradient.addColorStop(0.5, "rgba(96, 165, 250, 0.4)");
        trailGradient.addColorStop(1, "rgba(59, 130, 246, 0)");
        ctx.fillStyle = trailGradient;
        ctx.beginPath();
        ctx.arc(point.x, point.y, size * 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        point.opacity *= 0.96;
      });

      // Draw main cursor orb
      ctx.save();

      // Outer glow ring
      ctx.globalAlpha = 0.4;
      const outerGlow = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 24);
      outerGlow.addColorStop(0, "rgba(59, 130, 246, 0.6)");
      outerGlow.addColorStop(0.5, "rgba(96, 165, 250, 0.3)");
      outerGlow.addColorStop(1, "rgba(59, 130, 246, 0)");
      ctx.fillStyle = outerGlow;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 24, 0, Math.PI * 2);
      ctx.fill();

      // Middle glow
      ctx.globalAlpha = 0.6;
      const middleGlow = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 12);
      middleGlow.addColorStop(0, "rgba(96, 165, 250, 0.9)");
      middleGlow.addColorStop(0.7, "rgba(59, 130, 246, 0.5)");
      middleGlow.addColorStop(1, "rgba(59, 130, 246, 0)");
      ctx.fillStyle = middleGlow;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 12, 0, Math.PI * 2);
      ctx.fill();

      // Core orb
      ctx.globalAlpha = 1;
      const coreGradient = ctx.createRadialGradient(mouseX - 2, mouseY - 2, 0, mouseX, mouseY, 6);
      coreGradient.addColorStop(0, "rgba(255, 255, 255, 1)");
      coreGradient.addColorStop(0.4, "rgba(147, 197, 253, 1)");
      coreGradient.addColorStop(1, "rgba(59, 130, 246, 1)");
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      // Draw and update particles
      particles.forEach((particle) => {
        particle.age += 16;

        if (particle.age > particle.fadeDelay) {
          particle.opacity = Math.min(particle.opacity + 0.01, 0.6);
        }

        // Circular orbit drift
        particle.orbitAngle += particle.orbitSpeed;
        const targetX = particle.orbitCenterX + Math.cos(particle.orbitAngle) * particle.orbitRadius;
        const targetY = particle.orbitCenterY + Math.sin(particle.orbitAngle) * particle.orbitRadius;

        const interpolationSpeed = isMobile ? 0.01 : 0.02;
        particle.x += (targetX - particle.x) * interpolationSpeed;
        particle.y += (targetY - particle.y) * interpolationSpeed;

        // Cursor repulsion
        const dx = particle.x - mouseX;
        const dy = particle.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const repelRadius = 150;

        if (distance < repelRadius) {
          const force = (repelRadius - distance) / repelRadius;
          particle.x += (dx / distance) * force * 3;
          particle.y += (dy / distance) * force * 3;
        }

        // Wrap around edges
        if (particle.x < 0) particle.x = canvas.width;
        if (particle.x > canvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = canvas.height;
        if (particle.y > canvas.height) particle.y = 0;

        // Draw particle with glow
        ctx.save();
        ctx.globalAlpha = particle.opacity;

        // Outer glow
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(particle.x, particle.y, 0, particle.x, particle.y, particle.size * 3);
        gradient.addColorStop(0, "rgba(255, 255, 255, 0.8)");
        gradient.addColorStop(0.5, "rgba(250, 228, 66, 0.4)");
        gradient.addColorStop(1, "rgba(250, 228, 66, 0)");
        ctx.fillStyle = gradient;
        ctx.arc(particle.x, particle.y, particle.size * 3, 0, Math.PI * 2);
        ctx.fill();

        // Core particle
        ctx.beginPath();
        ctx.fillStyle = "#ffffff";
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      });

      requestAnimationFrame(animate);
    }
    animate();

    // 3D tilt effect for button
    button.addEventListener("mousemove", (e) => {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * -10;
      const rotateY = ((x - centerX) / centerX) * 10;
      button.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    button.addEventListener("mouseleave", () => {
      button.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg)";
    });
  </script>
