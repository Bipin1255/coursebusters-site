  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;

    }

    html, body {

    /* --- PRELOADER STYLES (Unchanged) --- */
    .preloader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at top,
        #0f172a 0%,
        #020617 60%,
        #000 100%
      );
      color: #e5e7eb;
      overflow: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .preloader::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(
          circle at 0% 0%,
          rgba(6, 182, 212, 0.15),
          transparent 55%
        ),
        radial-gradient(
          circle at 100% 100%,
          rgba(59, 130, 246, 0.2),
          transparent 55%
        );
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Preloader inner panel */

      position: relative;
      padding: 32px 36px;
      border-radius: 24px;

        135deg,

        inset 0 1px 1px rgba(255, 255, 255, 0.2),
        inset 0 -1px 1px rgba(15, 23, 42, 0.9);

  </style>

  <script>
    // --- PRELOADER SCRIPT ---
    (function () {
      const preloader = document.getElementById("preloader");
      const percentEl = document.getElementById("preloaderPercent");
      const barFill = document.getElementById("preloaderBarFill");

      if (!preloader || !percentEl || !barFill) return;

      let progress = 0;
      let loaded = false;

      function setProgress(value) {
        progress = Math.min(100, value);
        percentEl.textContent = progress.toFixed(0) + "%";
        barFill.style.width = progress + "%";
      }

      const fakeInterval = setInterval(() => {
        if (loaded) return;
        if (progress >= 86) return;
        const increment = Math.random() * 5;
        setProgress(progress + increment);
      }, 120);

      function hidePreloader() {
        preloader.classList.add("hidden");
      }

      window.addEventListener("load", () => {
        if (loaded) return;
        loaded = true;
        clearInterval(fakeInterval);
        setProgress(100);
        setTimeout(hidePreloader, 500);
      });

      // Fallback
      setTimeout(() => {
        if (loaded) return;
        loaded = true;
        clearInterval(fakeInterval);
        setProgress(100);
        setTimeout(hidePreloader, 500);
      }, 6000);
    })();

    // Typing effect
    const fullText = "COURSEBUSTERS";
    const typedTextElement = document.getElementById("typed-text");
    let currentIndex = 0;
    let lastTime = 0;
    let isTyping = true;
    let pauseTime = 0;
    const typingSpeed = 150; 
    const pauseDuration = 2500; 
    
    function typeAnimation(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const elapsed = timestamp - lastTime;
      
      if (isTyping) {
        if (elapsed >= typingSpeed) {
          if (currentIndex <= fullText.length) {
            typedTextElement.textContent = fullText.slice(0, currentIndex);
            currentIndex++;
            lastTime = timestamp;
          } else {
            isTyping = false;
            pauseTime = timestamp;
          }
        }
      } else {
        if (timestamp - pauseTime >= pauseDuration) {
          currentIndex = 0;
          isTyping = true;
          lastTime = timestamp;
        }
      }
      
      requestAnimationFrame(typeAnimation);
    }
    requestAnimationFrame(typeAnimation);

    // --- PARTICLE SYSTEM ---
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const button = document.getElementById("access-button");

    let width, height;
    let particles = [];
    let mouseX = -1000;
    let mouseY = -1000;

    const CONFIG = {
      count: 90, 
      distance: 140, 
      radius: 1.5,
      speed: 0.5,
      color: "34, 211, 238", // CYAN color channel to match vibe
    };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      
      if (width < 768) {
        CONFIG.count = 45;
        CONFIG.distance = 100;
      } else {
        CONFIG.count = 90;
        CONFIG.distance = 150;
      }
      
      initParticles();
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < CONFIG.count; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * CONFIG.speed,
          vy: (Math.random() - 0.5) * CONFIG.speed,
          size: Math.random() * CONFIG.radius + 1
        });
      }
    }

    window.addEventListener("resize", resize);
    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    const cursorTrail = [];
    const maxTrailLength = 25;

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Cursor Trail
      cursorTrail.unshift({ x: mouseX, y: mouseY, opacity: 1 });
      if (cursorTrail.length > maxTrailLength) cursorTrail.pop();

      cursorTrail.forEach((point, index) => {
        const progress = index / maxTrailLength;
        if (progress > 1) return;
        const size = 10 * (1 - progress);
        const opacity = point.opacity * (1 - progress);

        ctx.beginPath();
        ctx.fillStyle = `rgba(${CONFIG.color}, ${opacity * 0.4})`;
        ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
        ctx.fill();
        point.opacity *= 0.92;
      });

      // Particles
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        const dx = mouseX - p.x;
        const dy = mouseY - p.y;
        const distMouse = Math.sqrt(dx*dx + dy*dy);
        if (distMouse < 150) {
            const force = (150 - distMouse) / 150;
            p.x -= (dx / distMouse) * force * 1.5;
            p.y -= (dy / distMouse) * force * 1.5;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${CONFIG.color}, 0.8)`;
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx2 = p.x - p2.x;
          const dy2 = p.y - p2.y;
          const dist = Math.sqrt(dx2*dx2 + dy2*dy2);

          if (dist < CONFIG.distance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(${CONFIG.color}, ${1 - dist / CONFIG.distance})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    resize();
    animate();

    // 3D tilt
    button.addEventListener("mousemove", (e) => {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * -10;
      const rotateY = ((x - centerX) / centerX) * 10;
      button.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    button.addEventListener("mouseleave", () => {
      button.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg)";
    });

    // Ticker logic
    (function () {
      const activeUsersEl = document.getElementById("activeUsers");
      const totalMembersEl = document.getElementById("totalMembers");
      if (!activeUsersEl || !totalMembersEl) return;

      let activeBase = 1240; 
      setInterval(() => {
        const delta = Math.floor(Math.random() * 30) - 15;
        activeBase = Math.max(900, activeBase + delta);
        activeUsersEl.textContent = activeBase.toLocaleString();
      }, 3000 + Math.random() * 3000);

      let totalBase = 45200;
      setInterval(() => {
        if (Math.random() > 0.3) {
            totalBase += 1;
            totalMembersEl.textContent = totalBase.toLocaleString();
            totalMembersEl.style.transition = "color 0.2s";
            totalMembersEl.style.color = "#00ff88"; 
            setTimeout(() => totalMembersEl.style.color = "#ffffff", 300);
        }
      }, 5000 + Math.random() * 5000);
    })();
  </script>
</body>
</html>
